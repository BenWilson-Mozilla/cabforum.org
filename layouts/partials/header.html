    <meta charset="utf-8">

    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>

    <base href="{{ .Site.BaseURL}}" target="_self">

    {{- with $.Param "robots" -}}
    <meta name="robots" content="{{.}}">
    {{- end -}}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ if (or .Description .Summary)}}<meta content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}" name="description">{{ end }}
    {{ if .Keywords }}<meta content="{{ delimit .Keywords "," }}" name="keywords">{{ end }}
    {{ with $.Param "redirect" }}<meta http-equiv="refresh" content="0; url={{ . }}" />{{ end }}
    
    {{ partial "image.html" . }}
    {{ template "_internal/opengraph.html" . }}

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL}}/posts/feed/" title="Subscribe to updates from the CA/Browser Forum" />

    <!-- Favicon -->
    <link rel="icon" href="{{ .Site.BaseURL }}/favicon.svg">

    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">-->
