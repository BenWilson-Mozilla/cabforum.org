    <meta charset="utf-8">

    <title>{{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}</title>

    {{- with $.Param "robots" -}}
    <meta name="robots" content="{{.}}">
    {{- end -}}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ if (or .Description .Summary)}}<meta content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}" name="description">{{ end }}
    {{ if .Keywords }}<meta content="{{ delimit .Keywords "," }}" name="keywords">{{ end }}
    {{ with $.Param "redirect" }}<meta http-equiv="refresh" content="0; url={{ . }}" />{{ end }}
    
    {{ partial "image.html" . }}
    {{ template "_internal/opengraph.html" . }}

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="alternate" type="application/rss+xml" href="{{ relURL "/" }}posts/feed/" title="Subscribe to updates from the CA/Browser Forum" />

    <link rel="icon" href="{{ relURL "/" }}favicon.svg">

    <meta name="theme-color" content="#37B8EB">
