{{- $url := .Destination -}}
{{- if ( hasPrefix $url "/" ) -}}
    {{- $u := urls.Parse site.BaseURL -}}
    {{- $url = path.Join $u.Path (strings.TrimLeft "/" $url) -}}
{{- end -}}
<a href="{{ $url | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if strings.HasPrefix $url "http" }} target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
